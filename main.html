<html>
	<head>
		<!-- Styes -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
	</head>

	<body>
		<div class="container">
			<h2 id="tabs-examples"><img height="50" width="50" src="img/coin.jpg">Peercoin Tracker</h2>
		    <p>View your D7 pool balance, account information and blocks at a glance.</p>
		    <div class="bs-example bs-example-tabs">
		      <ul id="myTab" class="nav nav-tabs">
		        <li class="active"><a href="#user" data-toggle="tab">User</a></li>
		        <li><a href="#worker" data-toggle="tab">Workers</a></li>
		        <li><a href="#pool" data-toggle="tab">Pool</a></li>
		        <li><a href="#blocks" data-toggle="tab">Blocks</a></li>
		      </ul>
		      <div id="myTabContent" class="tab-content">
		        <div class="tab-pane fade in active" id="user">
		        	<div class="user_output">
		        		<!-- Output Area -->
		        		<h4 class='no_api'>You can enter your API key on the options page under settings -> extensions and click options for this app.</h4>
		        	</div>
		        </div>

		        <div class="tab-pane fade" id="worker">
		        	<div class="worker_output">
		        		<!-- Output Area -->
		        	</div>
		        </div>

		        <div class="tab-pane fade" id="pool">
		        	<div class="pool_output">
		        		<!-- Output Area -->
		        		<img src="img/d7.png">
		        	</div>
		        </div>

		        <div class="tab-pane fade" id="blocks">
		        	<div class="block_output">
		        		<!-- Output Area -->
		        	</div>
		        </div>
		      </div>
		    </div><!-- /example -->
		</div>
	</body>

	<footer>
		<!-- Scripts -->
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
	</footer>
</html>
